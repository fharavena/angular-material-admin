<mat-nav-list>
  <div class="profile-card">
    <div class="header">
      <h2>Nombre Apellido</h2>
      <h4>example@email.com</h4>
    </div>
    <img
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="nombre apellido"
    />
  </div>
  <mat-divider></mat-divider>
  <h2 matSubheader>Pages</h2>
  <a mat-list-item [routerLink]="['/']" routerLinkActive="router-item-active"
    >Dashboard</a
  >
  <a
    mat-list-item
    [routerLink]="['/posts']"
    routerLinkActive="router-item-active"
    >Posts</a
  >
  <a
    mat-list-item
    [routerLink]="['/articles']"
    routerLinkActive="router-item-active"
    >Articles</a
  >

  <mat-divider></mat-divider>
  <h2 matSubheader>Tools</h2>
  <a
    mat-list-item
    [routerLink]="['/contacts']"
    routerLinkActive="router-item-active"
  >
    <mat-icon>import_contacts</mat-icon>
    Contactos
  </a>
  <a
    mat-list-item
    [routerLink]="['/contacts']"
    routerLinkActive="router-item-active"
  >
    <mat-icon>contact_phone</mat-icon>
    Leads
  </a>
